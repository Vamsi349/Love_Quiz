<body>
  <div class="quiz-container text-center">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const questions = [

      {

        answer: "Already yours â¤ï¸",

      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";
      const q = questions[currentQuestion];

      const questionElem = document.createElement("div");
      questionElem.className = "question";

      // Add image
      const imgElem = document.createElement("img");
      imgElem.src = q.image;
      questionElem.appendChild(imgElem);

      // Add question text
      const textElem = document.createElement("h4");
      textElem.textContent = q.question;
      questionElem.appendChild(textElem);

      quizDiv.appendChild(questionElem);

      // Add options
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-danger btn-option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        quizDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const result = document.getElementById("result");
      if (selected === questions[currentQuestion].answer) {
        result.textContent = "Correct Chinnu ðŸ’•";
        result.style.color = "green";
        currentQuestion++;
        if (currentQuestion < questions.length) {
          setTimeout(loadQuestion, 1000);
        } else {
          result.textContent = "Love you chinnuulu  ðŸ’–";
          document.getElementById("quiz").innerHTML = "";
        }
      } else {
        result.textContent = "Wrong Chinnu ðŸ’”";
        result.style.color = "red";
      }
    }

    loadQuestion();
  </script>
</body>
